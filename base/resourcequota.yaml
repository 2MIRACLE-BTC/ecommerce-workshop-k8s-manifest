apiVersion: v1
kind: ResourceQuota
metadata:
  name: ecommerce-quota
  namespace: ecommerce
spec:
  hard:
    requests.cpu: "700m"
    requests.memory: 7Gi
    limits.cpu: "1200m"
    limits.memory: 20Gi
    

